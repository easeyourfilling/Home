<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request a Quote</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    /* Section styling */
    #quote {
      background: linear-gradient(rgba(0, 123, 255, 0.85), rgba(0, 123, 255, 0.85)), url('https://picsum.photos/1200/600?blur') no-repeat center center;
      background-size: cover;
      color: #fff;
    }

    #quote h3 {
      font-weight: 700;
      text-align: center;
      margin-bottom: 2rem;
    }

    .quote-card {
      background: #fff;
      color: #333;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      padding: 2rem;
    }

    .form-control {
      border-radius: 10px;
      padding: 12px 15px;
    }

    .btn-custom {
      background: #0d6efd;
      border: none;
      border-radius: 10px;
      padding: 12px 25px;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn-custom:hover {
      background: #0b5ed7;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Quote Section -->
  <section id="quote" class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="quote-card">
            <h3><i class="bi bi-pen"></i> Request a Quote</h3>
            <form id="quoteForm" class="row g-3"
      action="https://formsubmit.co/easeyourfiling@gmail.com"
      method="POST">

  <!-- Optional: redirect after submission -->
  <input type="hidden" name="_next" value="thank_you.htmL">

  <!-- Optional: disable CAPTCHA -->
  <input type="hidden" name="_captcha" value="false">

  <div class="col-md-6">
    <input class="form-control" name="name" placeholder="Your Name" required>
  </div>
  <div class="col-md-6">
    <input class="form-control" type="email" name="email" placeholder="Email Address" required>
  </div>
  <div class="col-md-6">
    <input class="form-control" type="tel" name="phone" placeholder="Phone Number" required>
  </div>
  <div class="col-md-6">
    <input class="form-control" name="service" placeholder="Service Interested In" required>
  </div>
  <div class="col-12">
    <textarea class="form-control" name="message" rows="4" placeholder="Your Message"></textarea>
  </div>
  <div class="col-12 text-center">
    <button type="submit" class="btn btn-custom">
      <i class="bi bi-send-fill"></i> Submit Request
    </button>
  </div>
</form>

          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
